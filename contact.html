<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Главная</a> |
            <a href="services.html">Услуги</a> |
            <a href="contact.html">Контакты</a>
        </nav>
    </header>
    
    <!-- Раздел контактов -->
    <section class="contact-section">
        <h1>Свяжитесь с нами</h1>
        <p>Заполните форму ниже, и мы свяжемся с вами в ближайшее время!</p>

        <!-- Форма обратной связи -->
        <form
          action="https://formspree.io/f/xnnnkrar"
          method="POST"
          class="contact-form"
        >
            <label>
                Ваш номер телефона:
                <input 
                  type="tel" 
                  name="phone" 
                  placeholder="+7 777 123 4567" 
                  pattern="^\+7\s?\d{3}\s?\d{3}\s?\d{4}$" 
                  title="Введите номер в формате: +7 777 123 4567" 
                  required
                >
            </label>
            
            <label>
                Ваше сообщение:
                <textarea 
                  name="message" 
                  placeholder="Напишите ваше сообщение..." 
                  required
                ></textarea>
            </label>
            
            <button type="submit">Отправить</button>
        </form>
    </section>

    <footer>
        <p>© 2025, Ваша компания. Все права защищены.</p>
    </footer>
</body>
</html>
